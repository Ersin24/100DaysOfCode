<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/Day27-HtmlForms/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username" />

      <label for="usermessage">Your message</label>
      <textarea name="user-message" id="usermessage"></textarea>

      <label for="useremail">Your email address</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your Age</label>
      <input
        type="number"
        step="1"
        min="15"
        max="100"
        name="user-age"
        id="userage"
      />
      <label for="userpassword">Your password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="userbirthdate">Your birthdate</label>
      <input type="date" name="user-birthdate" id="userbirthdate" />

      <label for="favoritecolor">Your favorite color?</label>
      <select name="favorite-color" id="favoritecolor">
        <option value="blue">My favorite color is blue</option>
        <option value="black">My favorite color is black</option>
        <option value="green">My favorite color is green</option>
      </select>

      <hr />
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text-message"
          value="text-message"
        />
        <label for="verify-text-message">Via a text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-phone" value="phone" />
        <label for="verify-phone">Via a phone</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">Via an email</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms"
          >Agree to terms?(Şartları kabul ediyor musun?)</label
        >
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          name="contact"
          id="contact-email"
          value="email"
        />
        <label for="contact-email">Contact me via mail</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          name="contact"
          id="contact-phone"
          value="phone"
        />
        <label for="contact-phone">Contact me via phone</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
